<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      section{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section div{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

      }
      .capture{
        border: 2px solid black;
      }
      /* .capture canvas{
        width: 200px;
        height: 200px;
      } */
    </style>
  </head>
  <body>
    <section>
      <div>
        <div class="capture">
          <video id="video" width="640" height="480" autoplay></video>
          <span id="containerImg"></span>
          <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <button id="capture">Capture</button>
        <button id="captureBaru">lagi</button>

      </div>
    </section>
    
    <script>
        const video = document.getElementById('video');
        const containerImg = document.getElementById('containerImg')
        const canvas = document.getElementById('canvas');
        const lagi = document.getElementById('captureBaru')
        const captureButton = document.getElementById('capture');

        // Akses media (webcam) dan mulai streamingnya ke elemen video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing media devices: ', err);
            });

        // Event listener untuk menangkap gambar saat tombol ditekan
        captureButton.addEventListener('click', () => {
            video.style.display = 'none'
            containerImg.innerHTML = ''
            const context = canvas.getContext('2d');
            // Ubah ukuran canvas sesuai dengan video
            canvas.width = 200;
            canvas.height = 200;
            // Gambar frame video ke canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Ambil data URL dari canvas (gambar)
            const imgUrl = canvas.toDataURL('image/png');
            // Lakukan sesuatu dengan gambar, misalnya menampilkan di elemen img
            const imgElement = new Image();
            imgElement.src = imgUrl;
            containerImg.appendChild(imgElement);
        });
        lagi.addEventListener('click', function(){
          video.style.display = 'block'
          containerImg.innerHTML = ''

        })
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
